<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITRex - Lab. Sign In Page</title>
    <meta name="description" content="SignIn" />
    <meta name="keywords" content="sign, signin" />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../styles/pages/signin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="signin__wrapper">
          <div class="signin__item">
            <h1>Sign In</h1>
            <form class="signin__form">
              <div class="signin__email">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
                <!-- <span class="signin__email_error">
                  Email not found. Please check the spelling
                </span> -->
              </div>
              <div class="signin__password error">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
                <span class="signin__password_error"
                  >Password contain unsupported characters</span
                >
              </div>

              <button type="submit" class="signin__button">Sign in</button>
              <a href="../pages/restore.html">Forgot Password?</a>
            </form>
            <div class="signin__notification">
              <p>Don't have an account?</p>
              <a href="../index.html">Sign up</a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
