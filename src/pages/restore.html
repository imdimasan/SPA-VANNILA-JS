<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITRex - Lab. Restore Page</title>
    <meta name="description" content="Restore" />
    <meta name="keywords" content="restore, password" />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../styles/pages/restore.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="restore__wrapper">
          <div class="restore__item">
            <button
              class="icon-arrow-left"
              onclick="backwardHandler()"
            ></button>
            <h1>Restore password</h1>

            <div class="restore__notification">
              <p>
                Please use your email address, and weâ€™ll send you the link to
                reset your password
              </p>
            </div>
            <form class="restore__form">
              <div class="restore__email">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
                <span class="restore__email_error"></span>
              </div>

              <button
                type="button"
                class="restore__button"
                onclick="dataHandler()"
              >
                Send Reset Link
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
